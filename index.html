<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Controller</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="background"><h1>Gameboy</h1></div> 
    
    <div class="container">
        <div class="pad-body">
            <div class="exit-container">
                <p>ext</p>
                <div class="dotted"></div>
                <div class="exit"></div>
            </div>
            <div class="box">
                <div class="options-btn"></div>
                <div class="options-btn"></div> 
                <p class="share">share</p>
                <p class="options">options</p>
            </div>
            <div class="screen"></div>

            <!-- Main Buttons-->

            <div class="main-buttons" id="main1">
                <i class='bx bxs-up-arrow up'></i>
                <i class='bx bxs-right-arrow right'></i>
                <i class='bx bxs-left-arrow left'></i>
                <i class='bx bxs-down-arrow down'></i>
                <div class="left-inner">
                    <div class="directions">
                        <div class="sep" id="sep1"></div>
                        <div class="sep" id="sep2"></div>
                    </div>
                    <div class="directions2">
                        <div class="sepp" id="sepp1"></div>
                        <div class="sepp" id="sepp2"></div>
                    </div>
                    <div class="x" id="x1"></div>
                    <div class="x" id="x2"></div>
                </div>
            </div>
            <div class="main-buttons" id="main2">
                <div class="btnn" id="btnn1"><i class='bx bx-square'></i></div>
                <div class="btnn" id="btnn2"><i class='bx bx-up-arrow'></i></div>
                <div class="btnn" id="btnn3"><i class='bx bx-x'></i></div>
                <div class="btnn" id="btnn4"><i class='bx bx-circle'></i></div>
            </div>

            <!-- Analogs-->

            <div class="analogs">
                <div class="left-analog">
                    <div class="inner">
                        <div class="inner-inner"></div>
                    </div>
                </div>
                <div class="circles">
                    <div class="circle1">
                        <i class='bx bxs-circle resize'></i>
                        <i class='bx bxs-circle resize'></i>
                        <i class='bx bxs-circle resize'></i>
                        <i class='bx bxs-circle resize'></i>
                        <i class='bx bxs-circle resize'></i>
                    </div>
                    <div class="circle2">
                        <i class='bx bxs-circle resize'></i>
                        <i class='bx bxs-circle resize'></i>
                        <i class='bx bxs-circle resize'></i>
                        <i class='bx bxs-circle resize'></i>
                    </div>
                    <div class="circle3">
                        <i class='bx bxs-circle resize'></i>
                        <i class='bx bxs-circle resize'></i>
                        <i class='bx bxs-circle resize'></i>
                    </div>
                </div>
                <div class="logo"></div>
                <div class="right-analog">
                    <div class="inner">
                        <div class="inner-inner"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Handles-->

        <div class="handles" id="handle1">
            <div class="curve" id="curve1"></div>
        </div>
        <div class="handles" id="handle2">
            <div class="curve" id="curve2"></div>
        </div>
        
        <div class="L1R1" id="L1"></div>
        <div class="L1R1" id="R1"></div>
        
    </div>
    
</body>
</html>
